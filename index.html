<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <link rel="icon" href="./images/diceelogo1-modified.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:slnt,wght@-8,100..900&family=Edu+VIC+WA+NT+Hand+Pre:wght@500&family=Libre+Baskerville&family=Offside&display=swap"

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Spin the Dice</h1>
      </div>

      <div class="dice">
        <h2 class="playerOne">Player 1</h2>
        <img class="img1" src="./images/dice6.png" alt="player 1 dice image" />
      </div>

      <div class="dice">
        <h2 class="playertwo">Player 2</h2>
        <img class="img2" src="./images/dice6.png" alt="player 2 dice image" />
      </div>
      <div class="btn">
        <input
          id="myButton"
          type="button"
          onclick="throwDice()"
          value="Roll the dice"
        />
        <audio id="diceRolling" src="./images/sound/dice-142528.mp3"></audio>
      </div>
